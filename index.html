<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/img/favicon.ico">
    <title>Netflix</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="img/netflixlogologin.png" alt="">
            </a>
        </div>
    </div>
    
    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form> <!--Form para criar formulários-->
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>
    
                <div class="input_box"> 
                    <input required="password" placeholder="senha">
                </div>
    
                <div> 
                    <button class="submit">
                        entrar
                    </button>
                </div>
    
                <p class="mid">OU</p>
    
            </form>
    
            <div class="login_body2"> 
                <div>
                    <button class="codigo">
                        Usar código de acesso
                    </button>
                </div>
            </div>
    
            <div class="password">
                <div class="senha">
                    <a href="#">
                        Esqueceu a senha?
                    </a>
                </div>
    
                <div class="support">
                    <div class="remember">
                        <span><input type="checkbox" style="margin: 0;padding: 0;height: 13px;"></span>
                        <span>
                            <strong>Lembre-se de mim</strong>
                        </span>
                    </div>
                </div>
    
                <div class="sign_up">
                    <p>Novo por aqui? <a href="#"> Assine agora.</a></p>
                </div>
    
                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba
                            mais.</a></p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
